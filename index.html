<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="icon" href="images/faviconpng.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="codeEditor">
  <h1 id="heading">Code Editor</h1>

  <div class="html">
    <h1>HTML</h1>
    <textarea  id="html" cols="30" rows="10" placeholder="HTML"></textarea>
  </div>

  <div class="css">
    <h1>CSS</h1>
    <textarea  id="css" cols="30" rows="10" placeholder="CSS"></textarea>
  </div>

  <div class="javascript">
    <h1>Javascript</h1>
    <textarea  id="javascript" cols="30" rows="10" placeholder="Javascript"></textarea>
  </div>

</div>
<div class="output">
  <h2>Output</h2>
    <iframe  frameborder="0" id="code"></iframe>
</div>
<script src="script.js"></script>
</body>
</html>
